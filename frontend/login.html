<!doctype html>

<head>  
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements/elements.html">

  <style>
    html, body{
      height: 100%;
    }
    .all{
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .form{
      width: 500px;
      padding: 10px;
      text-align: left;
    }
    .login{
      display: inline-block;      
      margin-left: auto;
      margin-right: 0;
    }
    #empty{
      top: auto;
      bottom: 10px;
      position: fixed;
    }
  </style>
</head>

<body>
  <div class="all">    
    <iron-image style="width: 400px; height: 300px" sizing="contain" src="img/uefa-logo.png"></iron-image>
    
    <paper-material class="form">
      <form is="iron-form" id="form" method="get" action="index.html">
        <paper-input label="Username" id="username"></paper-input>
        <paper-button class="login">login</paper-button>
        
      </form>
    </paper-material>
  </div>
  
  <paper-toast text="Username is empty" id="empty"></paper-toast>
</body>

</html>

<script>

  $(document).ready(function(){

    //login button clicked
    $(".login").click(function(event){
      console.log("login button clicked");
      //check if username isn't empty
      if($.trim($("#username").val()) == ""){
        console.log("username vide");
        showEmpty();
      }
    });

  });
  function submitForm() {
    if(1 == 1){
      return;
    }
    $('#form').submit();      
  }

  function showEmpty(){
    console.log("dans showEmpty");
    document.querySelector("#empty").show();
  }
</script>
