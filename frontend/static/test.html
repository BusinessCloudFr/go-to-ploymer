<!doctype html>

<head>  
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="elements/elements.html">
  <link rel="import" href="elements/country-service.html">
  <link rel="import" href="elements/user-service.html">
  <link rel="import" href="elements/match-service.html">


  <style>
  </style>
</head>

<body>
    <country-service id="countryService" service="{{service}}"></country-service>
    <user-service id="userService" service="{{service}}"></user-service>
    <match-service id="matchService" service="{{service}}"></match-service>
    <button class="testCountry">get country</button>
    <button class="testUser">add user</button>
    <button class="testMatch">get match</button>
</body>

</html>
<script>
    $(document).ready(function(){
        $(".testCountry").click(function(){
            var service = document.querySelector("country-service");
            var country = {};
            country["UID"] = "ag9kZXZ-Z290b3BvbHltZXJyFAsSB0NvdW50cnkYgICAgIDI4wgM";
            console.log(country);
            service.getCountry(country).done(function(result){
              console.log(result);
            });
            service.list().done(function(result){
              console.log(result);
            });
        });

        $(".testUser").click(function(){
            var service = document.querySelector("user-service");
            var user = {};
            user.pseudo = "ayy lmao daniel";
            console.log(user);
            service.addUser(user).done(function(result){
              console.log(result);
            });        
        });

        $(".testMatch").click(function(){
            var service = document.querySelector("match-service");
            service.list().done(function(result){
              console.log(result);
            });        
        });
    });
</script>
