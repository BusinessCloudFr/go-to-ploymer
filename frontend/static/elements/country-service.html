<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-apis/google-apis.html">
<dom-module id="country-service" attributes="countrys">
    <template>
        <google-client-loader id="api" name="country" version="v1" app-id="go-to-polymer" api-root="http://localhost:8080/_ah/api">
        </google-client-loader>
    </template>
    <script>
    Polymer({
        is: "country-service",

        ready: function() {
            this.$.api.addEventListener('google-api-load', (function() {
                this.api = this.$.api.api;
            }).bind(this));            
        },

        getCountry: function(country){
            return this.api.get(country);
        },

        addCountry: function(country) {
            return this.api.create(country).then((function(data) {
                this.countrys.unshift(data.result);
            }).bind(this));
        },

        alert: function(){
          alert("alert");
        }
    });
    </script>
</dom-module>
