<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-apis/google-apis.html">
<dom-module id="match-service" attributes="matchs">
    <template>
        <google-client-loader id="api" name="match" version="v1" app-id="go-to-polymer" api-root="http://localhost:8080/_ah/api">
        </google-client-loader>
    </template>
    <script>
    Polymer({
        is: "match-service",

        ready: function() {
            this.$.api.addEventListener('google-api-load', (function() {
                this.api = this.$.api.api;
            }).bind(this));            
        },

        addMatch: function(match) {
            return this.api.create(match).then((function(data) {
                this.matchs.unshift(data.result);
            }).bind(this));
        },

        list: function(){
            return this.api.list();
        },

        getMatches: function(){
            var matches = [];
            
        }

        alert: function(){
          alert("alert");
        }
    });
    </script>
</dom-module>
